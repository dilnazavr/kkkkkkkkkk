<h2>Редактировать тест</h2>
<form method="POST">
    <label for="title">Название теста:</label>
    <input type="text" id="title" name="title" value="{{ test.title }}" required>

    <label for="description">Описание:</label>
    <textarea id="description" name="description">{{ test.description }}</textarea>

    <label for="time_limit">Время выполнения (минуты):</label>
    <input type="number" id="time_limit" name="time_limit" value="{{ test.time_limit }}" required>

    <label for="status">Статус:</label>
    <select id="status" name="status">
        <option value="active" {% if test.status == 'active' %}selected{% endif %}>Активный</option>
        <option value="inactive" {% if test.status == 'inactive' %}selected{% endif %}>Неактивный</option>
    </select>

    <button type="submit">Сохранить</button>
</form>
<a href="/view_tests">Назад</a>
